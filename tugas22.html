<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
<h1>Napak Tilas</h1>
<fieldset>
  <legend>Form</legend>
  <table>
    <tr>
      <td>Nama</td>
      <td>:</td>
      <td><input type="text" name="Nama" placeholder="Nama Lengkap..." /></td>
    </tr>

    <tr>
      <td>Username</td>
      <td>:</td>
      <td><input type="email" name="email"placeholder="Username..." /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>:</td>
      <td><input type="Email" name="Email" placeholder="Your email..." /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td>:</td>
      <td><input type="password" name="password" placeholder="Password..." /></td>
    </tr>
    <tr>
      <td>Alamat Web</td>
      <td>:</td>
      <td><input type="url" name="Url" placeholder="Masukan URL Web..." /></td>
    </tr>
    <tr>
      <td>Tanggal Lahir</td>
      <td>:</td>
      <td><input type="date" name="Tanggal lahir" /></td>
    </tr>
    <tr>
      <td>Umur</td>
      <td>:</td>
      <td><input type="umur" /></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      <td><input type="radio" name="L" />Laki-laki
      <input type="radio" name="P" />Perempuan</td>
    </tr>
    <tr>
      <td>Agama</td>
      <td>:</td>
      <td>
        <select>
          <option>Islam</option>
          <option>Kristen Protestan</option>
          <option>Kristen Katholik</option>
          <option>Hindu</option>
          <option>Budha</option>
          <option>Kong Hu Cu</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Biografi</td>
      <td>:</td>
      <td><textarea rows="2" cols:"22"></textarea></td>
    </tr>
    <tr>
      <td>Foto</td>
      <td>:</td>
      <td><img src="img/logo1.jpg" alt="Logo Niomic" title="Logo Niomic" width="200" /></td>
    </tr>
    <tr>
      <td>Audio</td>
      <td>:</td>
      <td><audio src="audio/sample.mp3" controls preload="auto"></audio></td>
    </tr>
  </table>
</fieldset>
  <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
  </body>
</html>
